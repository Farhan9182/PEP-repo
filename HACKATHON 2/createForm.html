<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    
    <title>Document</title>
    
    <script defer src="createScript.js"></script>
    

</head>
<body>
    <div class="form-main">
        <div class="front">
            <img class="logo" src="Assets/pngaaa.com-775906.png" alt="logo">
          <h1 class="title">Create your account</h1>
          <p>The ultimate entertainment platform</p>
          <p>Play, connect, create and more.</p>
          <p><strong>It's free to join and easy to use.</strong></p>
          <span id="message"></span>
          <form class="form" >
            <div class="creator">
                <label class="form__label" for="creator_email">Your Email <span class="form__tooltip" data-tooltip="Please enter your email address">?</span></label>
                <input class="form__text" type="email" id="creator_email" name="creator_email">
                <label class="form__label" for="creator_name">Your Name <span class="form__tooltip" data-tooltip="Please enter your email address">?</span></label>
                <input class="form__text" type="text" id="creator_name" name="creator_name">
            </div>
            <div class="outer">
            
            </div>
            <button type="button" id="create" class="button" style="background-color: black; color: antiquewhite;">Add</button>
             
            <button type="submit" class="button">Sign up now</button>     
          </form>
          
        </div>
        
    </div>
    
    
    
</body>
</html>
