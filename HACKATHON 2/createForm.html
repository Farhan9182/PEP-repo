<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    
    <title>Document</title>
    
    <script defer src="createScript.js"></script>
    

</head>
<body>
    <div class="form-main">
        <div class="front">
            <img class="logo" src="Assets/pngaaa.com-775906.png" alt="logo">
          <h1 class="title">Welcome to Lazy Forms</h1>
          <p>Enter below details and</p>
          <p><strong>Click on "Add" to create fields</strong></p>
          <span id="message"></span>
          <form class="form" onsubmit="event.preventDefault();">
            <div class="creator">
                <label class="form__label" for="creator_email">Your Email <span class="form__tooltip" data-tooltip="Please enter your email address" >?</span></label>
                <input class="form__text" type="email" id="creator_email" name="creator_email" required>
                <label class="form__label" for="creator_name">Your Name <span class="form__tooltip" data-tooltip="Please enter your name" >?</span></label>
                <input class="form__text" type="text" id="creator_name" name="creator_name" required>
                <label class="form__label" for="form_title">Title <span class="form__tooltip" data-tooltip="Enter Title" >?</span></label>
                <input class="form__text" type="text" id="form_title" name="form_title" required>
            </div>
            <div class="outer">
            
            </div>
            <button type="button" id="create" class="button" style="background-color: black; color: antiquewhite;">Add</button>
             
            <button type="submit" id="submit" class="button">Sign up now</button>     
          </form>
          
        </div>
        
    </div>
    
    
    
</body>
</html>
